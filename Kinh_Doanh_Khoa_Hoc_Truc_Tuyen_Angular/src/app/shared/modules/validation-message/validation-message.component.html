<div class="p-message p-widget p-corner-all p-message-error" *ngIf="entityForm.controls[fieldName].invalid && entityForm.controls[fieldName].dirty">
    <div *ngFor="let validation of validationMessages[fieldName]">
        <span *ngIf="entityForm.controls[fieldName].errors[validation.type]">
            <i class="fa fa-close"></i> {{validation.message}}
        </span>
    </div>
</div>
