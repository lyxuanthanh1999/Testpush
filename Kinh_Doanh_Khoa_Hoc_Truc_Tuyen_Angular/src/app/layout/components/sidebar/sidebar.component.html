<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
    <div class="list-group">
        <div class="nested-menu" *ngFor="let item of functions">
            <a (click)="addExpandClass(item.id)" class="list-group-item" [routerLinkActive]="[ 'router-link-active'] " [routerLink]="item.url">
                <i class="fa {{item.icon}}"></i>&nbsp;
                <span>{{ item.name | translate }}</span>
            </a>
            <li *ngIf="item.children.length != 0" [class.expand]="showMenu === item.id" class="nested">
                <ul class="submenu">
                    <li *ngFor="let subItem of item.children">
                        <a href=" javascript:void(0)" [routerLinkActive]="[ 'router-link-active'] " [routerLink]="subItem.url">
                            <i class=" fa {{subItem.icon}} "></i>&nbsp;
                            <span>{{ subItem.name | translate }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
    </div>
    <div (click)="toggleCollapsed() " [ngClass]="{ collapsed: collapsed } " class="toggle-button ">
        <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }} "></i>&nbsp;
        <span>{{ 'Thu g·ªçn Sidebar'}}</span>
    </div>
</nav>
